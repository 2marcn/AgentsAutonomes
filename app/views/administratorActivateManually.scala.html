@(triggerId: Long)
@main("Agents autonomes") {

<!DOCTYPE html>
<html class=' not-mobile brwsr-chrome brwsr-chrome42 os-mac non-forced-fullwidth     no-js' debug='true' lang='en'>
<body>

<header class='l-header'>
	<!-- <link href="http://fonts.googleapis.com/css?family=Raleway:600,400,200"
		rel="stylesheet" type="text/css"> -->
	<div class="row1">
		<div class="small-12 medium-4 large-6 columns namelogo">
			<h2 font-family= "Times New Roman">Agents Autonomes</h2>
		</div>
		<div class="small-12 medium-8 large-6 columns">
			<div class="nav-bar">
				<ul class="button-group">
					<li><a href="@routes.Application.loginForm()" class="button">Home</a></li>
					<li><a href="@routes.Application.viewAdministratorLog()" class="button">View log</a></li>
					<li><a href="@routes.Application.userLogOut()" class="button">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>
<article class="l-page-content">
		<div id="statement_create" style="padding-bottom: 2em;">
			<form class="navbar-form pull-right">
				<br/>
				<div class="hero">
					<div class="row">
						 <div class="large-12 columns intro-text">
							<h2>Manual Activation</h2>
							<p>Hello Administrator</p>
						</div> 
					</div>
				</div>
				</form>
				</div>

			<div class='is-dimmable'>
				<a class='focus-here' href='#'></a>
				<h2 class='composer_section_header'>
					Trigger @triggerId 
				</h2>
				<button class="btn" type="submit" name="activateTriggerManuallyButton" value="Manual Activation">Activate</button>				 
			</div>
									


</article>

}
