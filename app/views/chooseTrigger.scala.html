<header class='l-header'>

	<div class="row1">
		<div class="small-12 medium-4 large-6 columns namelogo">
			<h2 font-family= "Times New Roman">Agents Autonomes</h2>
		</div>
		<div class="small-12 medium-8 large-6 columns">
			<div class="nav-bar">
				<ul class="button-group">
					<li><a href="@routes.Application.loginForm()" class="button">Home</a></li>
					<li><a href="@routes.Application.userLogOut()" class="button">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

	<article class="l-page-content">

			<form class="navbar-form pull-right">
				<!-- Main hero unit for a primary marketing message or call to action -->
				<br />
				<div class="hero">
					<div class="row">

						 <div class="large-12 columns intro-text">

							<h2>Create your recipe</h2>
						</div> 
					</div>
				</div>
			</form>

			
			
			<div class='is-dimmable'>

		<a class="trigger-list_item" 
			data-track-data="{\"controller\":"statements","action":"choose_trigger","trigger_id":@trigger.getId(),"funnel":{"primary":"new_statement","primary_id":"3d7bbe4e0ac4655368202002e6b8f543"}}"
		 data-track-event="src_choose_trigger" 
		 data-trigger_id="@trigger.getId()" 
		 href="@routes.Application.completeTriggerFields(trigger.getId())" 
		 id="trigger_@trigger.getId()">
		 	<h3 class="trigger-list_item_name">@trigger.getName()</h3>

		 </a>
		}
		</div>
		</div>
	
	</div>


</article>
